<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Rejestracja</title>
</head>
<body>
    
    <form id="form" class="form">

        <div class="container">
            <h1>Rejestracja</h1>
            <p class="text">Uzupełnij formularz, aby utworzyć konto.</p>
            <hr>
            <i class="uil uil-user"></i>
            <label for="user"><b>Użytkownik</b></label>
            <input type="text" placeholder="Nazwa użytkownika" name="username" id="user" required>

            <i class="uil uil-envelope"></i>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Email" name="email" id="email" required>
        
            <i class="uil uil-padlock"></i>
            <label for="psw"><b>Hasło</b></label>
            <input type="password" placeholder="Hasło" name="psw" id="psw" required>
        
            <i class="uil uil-padlock"></i>
            <label for="psw-repeat"><b>Powtórz hasło</b></label>
            <input type="password" placeholder="Powtórz hasło" name="psw-repeat" id="psw-repeat" required>
            <hr>
        
            <p>Zakładając konto zgadzasz się na nasze <a href="#">Warunki i Prywatność</a>.</p>
            <button type="submit" id="register" class="btn">Rejestracja</button>
          </div>
        
          <div class="container signin">
            <p class="account">Masz już konto? <a href="index.html">Zaloguj się</a>.</p>
          </div>


</div>



    </form>
</body>
</html>
